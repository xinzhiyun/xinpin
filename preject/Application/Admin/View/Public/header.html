<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>馨品后台</title>
    <!-- jquery -->
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.css" media="screen" />
    <!--响应式特性 css-->
    <link href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css" rel="stylesheet">
    
    <!-- bootstrap.js -->
    <script type="text/javascript" src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
    <!-- layui.js -->
    <script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
    <!-- 城市三级联动.js -->
    <script type="text/javascript" src="__PUBLIC__/Admin/js/area.js"></script>
    <!-- layui.css -->
    <link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
    <!-- 左边导航栏引用 -->
    <script src="__PUBLIC__/Admin/js/ace.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/ace.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/font-awesome.css">
    <script src="__PUBLIC__/Admin/js/adminPublic.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <style>
        .logo {
            color: #eee;
        }
        .logo:hover {
            text-decoration: none;
            color: #ccc;
        }
    </style>
    
</head>
<body class="bodyBg">
    <div class="row-fluid" id="header">
        <div class="headerLeft fl"><a class='logo' href="{{:U('Index/index')}}">馨品后台</a></div>
        <div class="headerRight fr">
            <p class="hintTxt"></p> 
            <div>
                <span class="AccountName">{{$Think.session.adminuser.name}}</span>
                <span>欢迎您!</span>
            </div>
            <div class="button modifyPassword">
                <a href="{{:U('Vendors/password')}}" style="color: #9d9d9d;;">修改密码</a>
            </div>
            <div class="button bowOut">
                <a href="javascript:void(0)" url="{{:U('Login/logout')}}" class="_exit" style="color: #9d9d9d;;">退出</a>
            </div>

            <script>
                $('._exit').click(function(event) {
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.confirm('确定退出？', {icon: 3, title:'温馨提示'}, function(index){
                            window.location.href = $('._exit').attr('url')
                        });
                    });
                    return false
                });
               
            </script>
        </div>
    </div>
